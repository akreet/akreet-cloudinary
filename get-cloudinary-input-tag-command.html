<script>
    Polymer({
        is: 'get-cloudinary-input-tag-command',
        behaviors: [akreet.BaseCommandBehavior],
        execute: function(id, callback) {
            this.createRequest({
                method: 'GET',
                url: "//akreet.pgbinc.net/cloudinary/inputTag",
                params: {id: id}
            }).then(function(response) {
                callback(response.inputTag);
            });
        }
    });
</script>
