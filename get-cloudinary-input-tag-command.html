<link rel="import" href="../akreet-base-command-behavior/akreet-base-command-behavior.html">
<script>
    Polymer({
        is: 'get-cloudinary-input-tag-command',
        behaviors: [akreet.BaseCommandBehavior],
        execute: function(id, callback) {
            this.createRequest({
                method: 'GET',
                url: "//www.akreet.net/cloudinary/inputTag",
                params: {id: id}
            }).then(function(response) {
                callback(response.inputTag);
            });
        }
    });
</script>
